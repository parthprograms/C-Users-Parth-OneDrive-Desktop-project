<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #000; }
        section { padding: 20px; background: #fff; margin: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 10px; text-align: left; }
        th { background: #003366; color: #fff; }
        .checkout-btn { background: #28a745; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 20px; display: block; text-align: center; }
        .checkout-btn:hover { background: #218838; }
    </style>
    <script>
        if (!sessionStorage.getItem("loggedInUser")) {
            window.location.href = "index.html"; 
        }

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cartTable");
            let total = 0;

            cart.forEach((item, index) => {
                let row = cartTable.insertRow();
                row.insertCell(0).textContent = item.name;
                row.insertCell(1).textContent = "$" + item.price;
                total += item.price;

                let removeCell = row.insertCell(2);
                let removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";
                removeBtn.onclick = function () {
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    location.reload();
                };
                removeCell.appendChild(removeBtn);
            });

            document.getElementById("total").textContent = "Total: $" + total;
        }
    </script>
</head>
<body onload="loadCart()">
    <section>
        <h2>Shopping Cart</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tbody id="cartTable"></tbody>
        </table>
        <h3 id="total">Total: $0</h3>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </section>
</body>
</html>
