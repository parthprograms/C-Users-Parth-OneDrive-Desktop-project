<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Store</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #000; }
        section { padding: 20px; background: #fff; margin: 20px; border-radius: 10px; }
        .product { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #000; }
        button { background: #003366; color: #fff; padding: 10px; border: none; cursor: pointer; }
        button:hover { background: #0055aa; }
        .cart-link { display: block; margin-top: 20px; text-align: center; font-weight: bold; color: red; }
    </style>
    <script>
        if (!sessionStorage.getItem("loggedInUser")) {
            window.location.href = "index.html"; 
        }

        function addToCart(item, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: item, price: price });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(item + ' added to cart.');
        }
    </script>
</head>
<body>
    <section>
        <h2>Spare Parts & Accessories</h2>
        <div class="product">
            <span>Battery Pack - $99</span>
            <button onclick="addToCart('Battery Pack', 99)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Brake Pads - $15</span>
            <button onclick="addToCart('Brake Pads', 15)">Add to Cart</button>
        </div>
        <div class="product">

            <button onclick="addToCart('Charging Cable', 25)">Add to Cart</button>
        </div>
         <div class="product">

</div>
<div class="product">

    <button onclick="addToCart('Front Fork Suspension', 120)">Add to Cart</button>
</div>
<div class="product">
    <span>Kickstand - $20</span>
    <button onclick="addToCart('Kickstand', 20)">Add to Cart</button>
</div>
<div class="product">
    <span>LCD Display Panel - â‚¹70</span>
    <button onclick="addToCart('LCD Display Panel', 70)">Add to Cart</button>
</div>
<div class="product">
    <span>Throttle Grip - $35</span>
    <button onclick="addToCart('Throttle Grip', 35)">Add to Cart</button>
</div>
<div class="product">
